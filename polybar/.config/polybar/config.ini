[colors]
transparent = #e5202020
background = #202020
background-alt = #424242
foreground = #fff
primary = #3fdcee
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/top]
background = ${colors.transparent}
cursor-click = pointer
enable-ipc = true
fixed-center = true
font-0 = Ubuntu:size=12:style=medium;2
font-1 = CaskaydiaCove Nerd Font Mono:size=14;4
font-2 = Material Design Icons:size=14;4
foreground = ${colors.foreground}
height = 32px
line-size = 2pt
module-margin = 2
modules-center = xworkspaces
modules-left = time date
modules-right = network
padding-left = 4
padding-right = 2
radius = 0
tray-background = ${colors.transparent}
tray-position = right
width = 100%
wm-restack = generic

[module/time]
type = internal/date
interval = 1.0
date = %H:%M

[module/date]
type = internal/date
interval = 1.0
date = %a, %b %e

[module/weather]
type = custom/script
exec = php ~/.config/polybar/modules/weather.php
interval = 600

[module/xworkspaces]
type = internal/xworkspaces
icon-default = "ï±£"
label-active = %icon%
label-active-foreground = ${colors.primary}
label-active-padding = 2
label-occupied = %icon%
label-occupied-padding = 2
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/network]
type = custom/script
exec = php ~/.config/polybar/modules/network.php
interval = 5

[settings]
screenchange-reload = true
pseudo-transparency = false

