bind M-a send-prefix
bind -n M-r {
    source-file "~/.config/tmux/tmux.conf"
    display "Config sourced."
}
bind -n M-p choose-tree -ZsN
bind -n M-w kill-window
bind -n M-1 run-shell "tmux select-window -t :1 || tmux new-window -t:1 -c #{pane_current_path}"
bind -n M-2 run-shell "tmux select-window -t :2 || tmux new-window -t:2 -c #{pane_current_path}"
bind -n M-3 run-shell "tmux select-window -t :3 || tmux new-window -t:3 -c #{pane_current_path}"
bind -n M-4 run-shell "tmux select-window -t :4 || tmux new-window -t:4 -c #{pane_current_path}"
bind -n M-5 run-shell "tmux select-window -t :5 || tmux new-window -t:5 -c #{pane_current_path}"
bind -n M-6 run-shell "tmux select-window -t :6 || tmux new-window -t:6 -c #{pane_current_path}"
bind -n M-7 run-shell "tmux select-window -t :7 || tmux new-window -t:7 -c #{pane_current_path}"
bind -n M-8 run-shell "tmux select-window -t :8 || tmux new-window -t:8 -c #{pane_current_path}"
bind -n M-9 run-shell "tmux select-window -t :9 || tmux new-window -t:9 -c #{pane_current_path}"
bind -n M-0 run-shell "tmux select-window -t :0 || tmux new-window -t:0 -c #{pane_current_path}"
bind -n M-x kill-pane
bind -n M-s split-window -v -c "#{pane_current_path}"
bind -n M-v split-window -h -c "#{pane_current_path}"
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-H swap-pane -s "{left-of}"
bind -n M-J swap-pane -s "{down-of}"
bind -n M-K swap-pane -s "{up-of}"
bind -n M-L swap-pane -s "{right-of}"

set -g allow-rename off
set -g base-index 1
set -g message-style "fg=color6"
set -g mouse on
set -g pane-base-index 1
set -g prefix M-a
set -g renumber-windows on
set -g set-titles on
set -g set-titles-string "tmux #{session_name}"
set -g status-interval 1
set -g status-justify absolute-centre
set -g status-left "[#{session_name}] #{?client_prefix,#[fg=color15]-- PREFIX --#[default],}"
set -g status-left-length 40
set -g status-left-style "fg=color6"
set -g status-position top
set -g status-right "%Y-%m-%d %H:%M:%S"
set -g status-style "fg=color14"
set -g window-status-current-format " #I #W "
set -g window-status-current-style "bg=color6 fg=color0"
set -g window-status-format " #I #W "
set -g window-status-style "fg=color4"
